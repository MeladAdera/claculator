<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- رابط Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out',
              'slide-in': 'slideIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideIn: {
                '0%': { transform: 'translateY(-50%)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 h-screen justify-center items-center">
    <div id="root" class="p-4 shadow-2xl rounded-2xl bg-gray-800 animate-slide-in">
      <!-- محتوى الآلة الحاسبة -->
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
